<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/records.css">
    <script src="./js/masks.js" defer></script>
    <script src="./js/app.js" defer type="module"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Contacts Crud</title>
</head>
<body>
    <header>
        <img class="header-img" src="./assets/logo_alphacode.png" alt="" />
        <h1 class="header-title">Cadastro de contatos</h1>
    </header>
    <main>
        <form id="form-contacts">
            <div class="container">
                <div class="row">
                    <div class="input-box">
                        <input type="text" name="name" id="name" placeholder="Ex.: Letícia Pacheco dos Santos" required>
                        <label for="name">Nome completo</label>
                    </div>
                    <div class="input-box">                        
                        <input type="text" name="date" id="date" placeholder="Ex.: 03/10/2003" required pattern="\d{1,2}/\d{1,2}/\d{4}" maxlength="10">
                        <label for="date">Data de nascimento</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-box">
                        <input type="text" name="email" id="email" placeholder="Ex.: leticia@gmail.com" required pattern=".+@.+\..+">
                        <label for="email">E-mail</label>
                    </div>
                    <div class="input-box">                        
                        <input type="text" name="work" id="work" placeholder="Ex.: Desenvolvedora Web" required>
                        <label for="work">Profissão</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-box">
                        <input type="text" name="tellphone" id="tellphone" placeholder="Ex.: (11) 4033-2019" required pattern="^\(?[0-9]{2}\)? ?[0-9]{4}-?[0-9]{4}$" maxlength="12">
                        <label for="tellphone">Telefone para contato</label>
                    </div>
                    <div class="input-box">                        
                        <input type="text" name="cellphone" id="cellphone" placeholder="Ex.: (11) 98493-2039" required pattern="^\(?[0-9]{2}\)? ?[0-9]{5}-?[0-9]{4}$" maxlength="13">
                        <label for="cellphone">Celular para contato</label>
                    </div>
                </div>
            </div>
            <div class="container-check">
                <div class="row-check">
                    <div class="check-box">
                        <input type="checkbox" name="wpp" id="wpp">
                        <label for="wpp">Número de celular possui Whatsapp</label>
                    </div>
                    <div class="check-box">
                        <input type="checkbox" name="email" id="email_not">
                        <label for="email">Enviar notificações por E-mai</label>
                    </div>
                </div>
                <div class="row-check">
                    <div class="check-box">
                        <input type="checkbox" name="sms" id="sms">
                        <label for="sms">Enviar notificações por SMS</label>
                    </div>
                </div>
            </div>
           
        </form>
        <div class="container-btn">
            <button type="submit" id="btn-register">Cadastrar contato</button>
        </div>
        <hr>
        <table class="records">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Data de nascimento</th>
                    <th>E-mail</th>
                    <th>Celular</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="container-contacts">
            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <h2 class="contato">Deseja excluir o contato selecionado?</h2>
                <footer class="modal-footer">
                    <button class="btn_delete" id="excluir">Excluir</button>
                    <button class="btn_back" id="cancelar">Cancelar</button>
                </footer>
            </div>
        </div>
                
    </main>
    <footer>
        <p class="footer-text">Termos | Políticas</p>
        <p class="footer-text">© Copyright 2022 | Desenvolvido por <img class="footer-img" alt="" src="./assets/logo_rodape_alphacode.png"/></p>
        <p class="footer-text">©Alphacode IT Solutions 2022</p> 
    </footer>
    
</body>
</html>
